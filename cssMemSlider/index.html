<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>cssSlider</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<input type="radio" name="slide" id="slide1" checked>
		<input type="radio" name="slide" id="slide2">
		<input type="radio" name="slide" id="slide3">
		<input type="radio" name="slide" id="slide4">
		<div class="slider">
			<div class="slide1">
				<img class="slide-img" src="img/mem-1.jpg" alt="">
				<p class="slide-text">Поп-ит и Симпл Димпл</p>
			</div>
			<div class="slide2">
				<img class="slide-img" src="img/mem-2.png" alt="">
				<p class="slide-text">Твое лицо когда вызывают на работу</p>
			</div>
			<div class="slide3">
				<img class="slide-img" src="img/mem-3.png" alt="">
				<p class="slide-text">И так каждый день</p>
			</div>
			<div class="slide4">
				<img class="slide-img" src="img/mem-4.png" alt="">
				<p class="slide-text">Каждому свое</p>
			</div>
		</div>
		<div class="controls">
			<label for="slide1"></label>
			<label for="slide2"></label>
			<label for="slide3"></label>
			<label for="slide4"></label>
		</div>
	</div>
</body>

</html>
